<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Harmony</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="taskboard.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-wrapper">
            <header>
                <h1>Task Board</h1>
                <div class="date-time">
                    <span id="currentDate"></span>
                    <span id="currentTime"></span>
                </div>
            </header>

            <div class="task-container">
                <div class="task-bar">
                    <input type="text" id="taskInput" placeholder="Enter your task here">
                    <button id="addTaskBtn">+</button>
                </div>
                <div class="priority-section">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <div class="date-section">
                        <input type="date" id="dueDateInput">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button id="allTasksBtn" class="active" aria-label="Show All Tasks">All Tasks</button>
                    <button id="activeTasksBtn" aria-label="Show Active Tasks">Active</button>
                    <button id="completedTasksBtn" aria-label="Show Completed Tasks">Completed</button>
                </div>
                <div class="sort-section">
                    <div class="styled-select filter-select">
                        <select id="sortSelect">
                            <option value="recent">Most Recent</option>
                            <option value="priority">By Priority</option>
                            <option value="dueDate">By Due Date</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card total-tasks">
                    <i class="fas fa-tasks"></i>
                    <span id="totalTasksCount">0</span>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-card completed-tasks">
                    <i class="fas fa-check-circle"></i>
                    <span id="completedTasksCount">0</span>
                    <p>Completed</p>
                </div>
                <div class="stat-card pending-tasks">
                    <i class="fas fa-hourglass-half"></i>
                    <span id="pendingTasksCount">0</span>
                    <p>Pending</p>
                </div>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="bulk-actions">
                <button id="deleteCompletedBtn" aria-label="Delete Completed Tasks">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Edit task description" class="edit-input">
                <div class="edit-priority-section">
                    <label>Priority</label>
                    <div class="priority-options">
                        <div class="priority-option" data-priority="low">
                            <input type="radio" id="editLowPriority" name="editPriority" value="low">
                            <label for="editLowPriority">Low</label>
                        </div>
                        <div class="priority-option" data-priority="medium">
                            <input type="radio" id="editMediumPriority" name="editPriority" value="medium">
                            <label for="editMediumPriority">Medium</label>
                        </div>
                        <div class="priority-option" data-priority="high">
                            <input type="radio" id="editHighPriority" name="editPriority" value="high">
                            <label for="editHighPriority">High</label>
                        </div>
                    </div>
                </div>
                <div class="edit-date-section">
                    <label>Due Date</label>
                    <input type="date" id="editDueDateInput" class="edit-date-input">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn">Cancel</button>
                <button id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="taskboard.js"></script>
</body>
</html>
